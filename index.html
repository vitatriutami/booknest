        <div class="flex md:w-1/2 justify-center py-10 items-center bg-white">
          <form class="bg-white" id="bookForm" data-testid="bookForm">
            <h1 class="text-gray-800 font-bold text-2xl mb-1">
              Tambahkan Buku Baru
            </h1>
            <p class="text-sm font-normal text-gray-600 mb-7">
              Tulis detail buku yang ingin ditambahkan
            </p>
            <div
              class="flex items-center border-2 hover:border-slate-600 py-2 px-3 rounded-2xl mb-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill="currentColor"
                  d="M6.012 18H21V4a2 2 0 0 0-2-2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.805 5 19s.55-.988 1.012-1M8 6h9v2H8z"
                />
              </svg>
              <input
                id="bookFormTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
                class="pl-2 outline-none border-none"
                name=""
                placeholder="Judul buku"
              />
            </div>
            <div
              class="flex items-center border-2 hover:border-slate-600 py-2 px-3 rounded-2xl mb-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                class="pl-2 outline-none border-none"
                id="bookFormAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
                name=""
                placeholder="Penulis"
              />
            </div>
            <div
              class="flex items-center gap-2 border-2 hover:border-slate-600 py-2 px-3 rounded-2xl mb-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M21 20V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2M9 18H7v-2h2zm0-4H7v-2h2zm4 4h-2v-2h2zm0-4h-2v-2h2zm4 4h-2v-2h2zm0-4h-2v-2h2zm2-5H5V7h14z"
                />
              </svg>

              <input
                id="bookFormYear"
                class="pl-2 outline-none border border-gray-300 rounded"
                required
                data-testid="bookFormYearInput"
                placeholder="Pilih Tahun"
              />
            </div>
            <div class="flex justify-between items-center gap-2">
              <button
                id="bookFormIsComplete"
                type="submit"
                data-testid="bookFormIsCompleteCheckbox"
                class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
              >
                Selesai dibaca
              </button>
              <button
                type="submit"
                class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
              >
                Belum selesai dibaca
              </button>
            </div>
          </form>
        </div>

      <section class="bg-rose-200 p-4">
        <h2 class="text-2xl font-semibold">Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle" class="text-xl">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button
                data-testid="bookItemIsCompleteButton"
                class="p-2 bg-blue-500 text-white"
              >
                Selesai dibaca
              </button>
              <button
                data-testid="bookItemDeleteButton"
                class="p-2 bg-red-600 text-white"
              >
                Hapus Buku
              </button>
              <button data-testid="bookItemEditButton" class="p-2 bg-amber-200">
                Edit Buku
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="p-4 bg-emerald-300">
        <h2 class="text-2xl font-semibold">Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle" class="text-xl">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button class="p-2 bg-blue-500 text-white" data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button class="p-2 bg-red-500 text-white" data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button class="p-2 bg-amber-200" data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
